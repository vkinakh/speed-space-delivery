   <div class="row justify-content-center">
   		<div class="col-12">
    		<form id='makeOrderForm'>
		<div class="row">
			<div class="col-6 hint" data-title="Input your email sender@example.com">
				<div class="form-group">
					<label for="sender">Sender</label>
					<input type="text" id="sender" placeholder="sender@exapmle.com" class="form-control" >
				</div>
			</div>
			<div class="col-6 hint" data-title="Input reciever`s email  reciever@example.com">
				<div class="form-group">
					<label for="reciever">Reciever</label>
					<input type="text" id="reciever" placeholder="reciever@exapmle.com" class="form-control">
				</div>
			</div>
		</div>
		 <div class="row">
			<div class="col-6 hint" data-title="Select planet from where you want send container">
				<div class="form-group">
					<label for="from">Planet-sender</label>
					<select name="planets" id="from" class="form-control">

			   </select>
				</div>
			</div>
			<div class="col-6 hint" data-title="Select the planet where you want to send the parcel">
				<div class="form-group">
					<label for="to">Planet-reciever</label>
					<select name="planets" id="to" class="form-control">
			   </select>
				</div>
			</div>
		 </div>
       <div class="row">
		   <div class="col-6 hint" data-title="Input weight of your parcel form 0 to 3000">
			<div class="form-group">
				<label for="weight">Weight</label>
				<input type="text" id="weight" class="form-control">
			</div>
		   </div>
           <div class="col-6 hint" data-title="input volume of your parcel from 0 to 100">
			<div class="form-group">
			<label for="volume">Volume</label>
			<input type="text" id="volume" class="form-control">
       	</div>
       </div>
       </div>
       <div class="row">
       	<div class="col-6 hint" data-title="Choose between cheap, regular, quick.Cheap- is cheap delivery method, your order will stay in queue. Regular - the cheapest method delivery , your order will be send as soon as regular ship wiil be avalible. Quick - the most expensive method dilvery , your order will be send during day">
       	<div class="form-group">
       	<select id="type" class='form-control'>
       		<option value="0">cheap</option>
       		<option value="1">quick</option>
       	</select></div>
       	</div>
       	<div class="col-6">
       	<div class="form-group">
       	<button id="makeOrder" class="btn btn-info">Make Order</button>
       	</div>
       	</div>
       </div>
		</form>        		
		</div>
   </div>
   
   <div class="row justify-content-center">
   		<div class="col-12">
			<form  id="containersForm" class="collapse">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="trackID" id="trackID">	
					</div>
				<div class="row ">
					<div class="col">
						<div class="form-group">
							<button class="btn btn-success" id="accept">Accept</button>
						</div>
					</div>
					<div class="col">
						<div class="form-group">
						<p class="text-center"><button class="btn btn-warning" id="give-out">Give out</button></p>
						</div>
					</div>
					<div class="col">
						<div class="form-group">
						<p class="text-center"><button class="btn btn-danger" id="cancel">Cancel</button></p>
						</div>
					</div>
					<div class="form-group">
					</div>
				</div>
			</form>	
		 </div>
	</div> 
        		<!--<div class="col-md-4">2</div>-->

        			</div>
        			</div>
        			<div class="col-md-4">
        			<div class="form-group">
        				<input type="text" id="location" placeholder="location" class="form-control">
        			</div>
        			</div>
        			<div class="form-group">
        			<button class="btn btn-default" id="btnCreateContainer">create container</button>
        			</div>
        			<div class="form-group">
        			
        			<button class="btn btn-default" id="btnConfirmContainer">confirm container</button>	
        			</div>
        			
        		</form>
