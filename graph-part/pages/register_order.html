	<div id="dialog-order" title="Submit order">
		<form id='makeOrderForm'>
			<div class="row" style=" margin: 0; padding: 0 ">
				<div class="col-6">
					<div class="form-group">
						<input type="text" id="sender" placeholder="Sender" class="form-control"></input>
					</div>
				</div>
				<div class="col-6">
					<div class="form-group">
						<input type="text" id="reciever" placeholder="Reciever" class="form-control"></input>
					</div>
				</div>
			</div>
			<div class="row" style=" margin: 0; padding: 0 ">
				<div class="col-5">
					<p id="from" name="from">Click to select end planet</p>
				</div>
				<div class="col-1">
					<button type="button" id="clear-from" class="btn alert-danger">x</button>
				</div>
				<div class="col-5">
					<p id="to" name="to">Click to select end planet</p>
				</div>
				<div class="col-1">
					<button type="button" id="clear-to" class="btn alert-danger">x</button>
				</div>
			</div>
			<div class="row" style=" margin: 0; padding: 0 ">
				<div class="col-6">
						<div class="form-group">
							<input type="number" id="weight" name="weight" class="form-control" placeholder="Weight"></input>
						</div>
				</div>
				<div class="col-6">
					<div class="form-group">
						<input type="number" id="volume" class="form-control" placeholder="Volume"></input>
					</div>
				</div>
			</div>
			<div class="row" style=" margin: 0; padding: 0 ">
				<div class="col-6">
					<div class="form-group">
						<select id="type" class='form-control'>
							<option value="">None</option>
							<option value="regular">Regular</option>
							<option value="quick">Quick</option>
							<option value="cheap">Cheap</option>
						</select>
					</div>
				</div>
			</div>
		</form>
	</div>
	<nav class="fixed-bottom" style="background-image: url(../images/stars.jpg); ">&nbsp;</nav>
